<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #e6f4ea; /* Light green background */
        }

        th {
            background-color: #2f9e44; /* Dark green header */
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            border: 1px solid #2f9e44; /* Green borders */
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #d3f9d8; /* Light green alternate row */
        }

        tr:hover {
            background-color: #b2f2bb; /* Slightly darker green on hover */
        }

        a {
            color: #2f9e44;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <h1>Events</h1>
        <h2 th:text="${message}"></h2>
        <a href="/events/create">Create New Event</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Organizer ID</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}">1</td>
                    <td th:text="${event.name}">Sample Event</td>
                    <td th:text="${#dates.format(event.date, 'dd-MMM-yyyy')}">2024-01-01</td>
                    <td th:text="${event.location}">Sample Location</td>
                    <td th:text="${event.organizerid}">10</td>
                    <td th:text="${event.description}">Sample Description</td>
                    <td>
                        <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a> |
                        <a th:href="@{/events/delete/{id}(id=${event.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
