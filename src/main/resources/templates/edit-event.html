<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Edit Event</title>
    <style>
        button[type="submit"] {
            background-color: #ffcb00; /* Pickle-ball paddle yellow */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff8c00; /* Darker yellow for hover */
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
    <h1>Edit Event</h1>
    <form th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <br/>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required/>
        <br/>
        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required/>
        <br/>
        <label for="organizerid">Organizer ID:</label>
        <input type="text" id="organizerid" th:field="*{organizerid}" required/>
        <br/>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <br/>
        <button type="submit">Update Event</button>
    </form>
    </div>
</body>
</html>
