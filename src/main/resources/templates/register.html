<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f0f8ff; /* Light sky blue background */
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2f9e44; /* Pickle-ball court green */
            font-size: 2.5rem;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #ffcb00; /* Pickle-ball paddle yellow */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff8c00; /* Darker yellow for hover */
        }

        .error-msg {
            color: #ff4d4d;
            font-weight: bold;
            margin-top: 10px;
        }

        .pickleball-icon {
            width: 30px;
            height: 30px;
            background-image: url('pickleball-icon.png'); /* Pickleball icon */
            background-size: cover;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div layout:fragment="content" class="form-container">
        <h1>Register</h1>
        <form th:action="@{/users/register}" th:object="${user}" method="post">
            <label for="userName">Login Name:</label>
            <input type="text" id="userName" th:field="*{userName}" required/>
            <br/>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required/>
            <br/>
            <button type="submit">Register</button>
        </form>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
