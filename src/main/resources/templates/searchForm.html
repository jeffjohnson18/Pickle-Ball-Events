<!-- searchForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Search Events</title>
    <style>
        button[type="submit"] {
            background-color: #ffcb00; /* Pickle-ball paddle yellow */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff8c00; /* Darker yellow for hover */
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <h1>Search Events</h1>
        <form th:action="@{/events/search}" th:object="${eventSearch}" method="post">
            <label for="query">Search Query:</label>
            <input type="text" id="searchString" th:field="*{searchString}" required/>
            <br/>
            <button type="submit">Search</button>
        </form>
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
